  <div class="form mt-1" id="pricingForm">
    <div class="card">
      <div class="card-header">
        Dinerito <i class="fas fa-money-bill-wave"></i>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col lg-3 md-3">
            <div class="form-group">
              <label for="">Dinerito dinerito</label>
              <input v-model="price" @keyup="numberFormat('price')" type="text" class="form-control input-only-numbers">
            </div>
          </div>
          <div class="col lg-3 md-3">
            <div class="form-group">
              <label for="">IVA y esas cosas</label>
              <h2 id="preview-iva" class="euro p-0 m-0">{{ iva }}</h2> <small>IVA incluido</small>
            </div>
          </div>
          <div class="col lg-3 md-3">
            <div class="form-group">
              <label for="">IGIC ¿supongo?</label>
              <h2 id="preview-igic" class="euro p-0 m-0">{{ igic }}</h2> <small>IGIC incluido</small>
            </div>
          </div>
          <div class="col lg-3 md-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>

    const dinerito = Vue.createApp({
      data (){
        return {
          price: 0
        };
      },
      computed: {
        iva(){
          var price = parseFloat(this.price);
          return (price + price*(21/100)).toFixed(2) + '€';
        },
        igic(){
          var price = parseFloat(this.price);
          return (price + price*(7/100)).toFixed(2) + '€';
        }

      }, 
      methods: {
        numberFormat(value){
          this[value] = this[value].replace(/[^0-9\.]/g,'');
        }
      }
    });

    dinerito.mount('#pricingForm');


    
  </script>
