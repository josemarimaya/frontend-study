    <div class="container" id="contenedor">
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div id="msg">
                        {{ message }}
                    </div>

                    <div id="divBtn">
                        <button type="button" @click="incrementar(goal)" class="btn btn-danger buttonClick" id="buttonClick"> {{ counter }}</button>
                        <p>
                            Te quedan estos clicks para terminar: 
                            <span v-if="finished">Has terminado!!</span>
                            <span v-else>{{ goal-counter }}</span>
                        </p>
                    </div>

                    <div id="divSubmit">
                        <button type="submit" @click="cuidao(counter)"  class="btn btn-success">¿Suficientes clicks?</button>
                    </div>
                </form @submit.prevent="submit">
            </div>
        </div>
    </div>
    
    
    
    
    <script>

        Vue.createApp({
            data() {
            return {
                message: 'Hello Vue!'
            }
            }
        }).mount('#msg')

        const contando = Vue.createApp({
            data() {
                return {
                    counter: 0,
                    goal: 5
                }
            },
            methods: {
                say(message) {
                    alert(message)
                },
                incrementar(){
                    this.counter++;
                },
                cuidao(counter){
                    if(counter>20){
                        alert('Has clickado ya suficiente amigo');
                    }else{
                        alert('A lo mejor deberías clickar un poco más mijo');
                    }
                }
            },
            computed: {
                finished(){
                    return this.counter >= this.goal;
                }
            }
        })

        contando.mount('#contenedor');
    </script>
