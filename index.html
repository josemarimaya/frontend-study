    <script type="text/javascript">
        var saludoTarde = "Buenas tardes";
        var saludoMañana = "Buenos días";
        var saludoNoche = "Buenas noches";
        var array = [0,false,15.3, "hola"];
        

        console.log(array);
        array.forEach(function($el){
            if(typeof $el === typeof Boolean) console.log($el);

        });

        function saludo(){
            var ahora = new Date;
            var tiempo = ahora.getHours();

            var saludo = "";
            if(tiempo < 12)
                saludo = saludoMañana;
                //console.log(saludoMañana);
            else if(tiempo >= 12 && tiempo < 18)
                saludo = saludoTarde;
            else
                saludo = saludoNoche;
            return saludo;
        }
       

        $(document).ready(function(){
        
            console.log(saludo());
            $('#hi').html(saludo());
            var dataJSON = JSON.parse(localStorage.getItem('DATA-JOSE'));
            if(dataJSON){
                //$("#inputName").val(dataJSON.name);
                //$("#inputSurname").val(dataJSON.surname);
                //$("#inputPassword").val(dataJSON.password);
                //$("#inputBirthDate").val(dataJSON.date);
            }
            else {
                dataJSON = [];
                localStorage.setItem('DATA-JOSE', JSON.stringify(dataJSON));
            }
                


            $('#submitButton').click(function () {

                var myJson = {
                    name: $("#inputName").val(),
                    surname: $("#inputSurname").val(),
                    password: $("#inputPassword").val(),
                    date: $("#inputBirthDate").val()
                };
                dataJSON.push(myJson);
                localStorage.setItem('DATA-JOSE', JSON.stringify(dataJSON));
            })

           
        });
        

    </script>
